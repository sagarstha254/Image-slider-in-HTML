0<!DOCTYPE html>
<html>
<head>
  <title>Auto Play image Slider</title>
  <style type="text/css">
    .slider {
      width: 90%;
      height: 500px;
      margin: 20px auto;
      box-sizing: border-box;
      overflow: hidden;
      box-shadow: 5px 5px 10px grey;
    }

    img 
    {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div class="slider">

    <div id="img">
      <img src="e.jpg">
    </div>

  </div>

  <script>

    var images = ['a.jpg','b.jpg', 'c.jpg', 'd.jpg', 'e.jpg'];

    var x = 0;

    var imgs = document.getElementById('img');

    setInterval(slider, 1000);


    function slider() {

      if (x < images.length) {
        x = x + 1;
      } else {
        x = 1;
      }


      imgs.innerHTML = "<img src=" + images[x - 1] + ">";


    }


  </script>
</body>

</html>
